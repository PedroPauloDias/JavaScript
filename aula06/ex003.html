<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: antiquewhite;
            color: gray;
            font: normal 20px arial;
        }
    </style>

</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição !</p>
    <script>
      // comentario em linha no javascript
      /*comentario com mais de uma linha */
        var n1 = Number(window.prompt('Digite um numero'))//o resultado digitado é sempre uma string , para ele ser reconhecido como um Number , tem q colocar Number na frente , com o N maiusculo

        var n2 = Number(window.prompt('Digite outro numero'))
        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`)// melhor forma de interpolar usando o placeholder ${}
        

       
    </script>
</body>
</html>
