        /* SIMPLIFICAÇÃO (QUANDO A VARIAVEL RECEBE ELA MESMO NA OPERAÇÃO EX : n = n+2 pode se simplificar usando os exemplos abaixo , mas somente quando ela recebe ela mesmo 
            var n =3
            n = n + 4   simplficado fica    n + = 4
            n = n - 5                       n - = 5
            n = n * 4                       n * = 4
            n = n /2                        n / = 2
            n = n ** 2                      n ** = 2           
            n = n % 5                       n % = 5

        PRECEDENCIA (ordem de resolução)
            primeiro os aritimeticos seguindo a precedencia ex:
            * , / , ** , + , -...... 
            depois os relacionais (o primeiro q aparecer)
            > , < , >= ,!= ....
            e por ultimo mas seguindo a precedencia os operadores logicos 
            ! (não)
            && (e)
            || (ou)

                
        )*/
